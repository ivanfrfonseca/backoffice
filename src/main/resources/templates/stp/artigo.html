<!DOCTYPE html>
<html lang="pt-br" th:replace="~{stp/base :: layout (~{:: main})}">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CPQD Orbill Backoffice - Artigo</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<body id="page-top">
	
	<main>
	
	<!-- Begin Page Content -->
    <div class="container-fluid">
	
	<h1 class="h3 mb-0 text-primary">Base de Conhecimento</h1>
	
	<!-- Divider -->
	<hr class="sidebar-divider">
	
	<div class ="col-12 py-4">
	<p>Digite sua dúvida, código ou parte da mensagem de erro: </p>
		<div class="d-flex align-items-center justify-content-between">
			<div class = "col-6">	
				<form th:action="@{/pesquisarartigos}" method="post">
			      <div class="input-group">
			          <input type="text" class="form-control bg-grey-200 border-5 small" placeholder="Ex: Como pesquisar um ponto de acesso ou ORA-000125"
			              aria-label="Search" aria-describedby="basic-addon2" id="pesquisarArtigo" name="titulo">
			           <input type="hidden" name="idEmpresa" id="idEmpresa" value="3">
			          <div class="input-group-append">
			              <button class="btn btn-primary" type="submit">
			                  <span>Pesquisar</span>
			              </button>
			          </div>
			      </div>
			    </form>
			</div>
			<div>  		
			   <a th:href="@{/stp/editarartigo-{id}(id=${artigo.id})}" class="d-none d-sm-inline-block btn btn-sm btn-info btn-icon-split shadow-sm">
           		  <span class="icon text-white-50">
              		<i class="fas fa-edit"></i>
               	  </span>
               	  <span class="text">Editar Artigo</span>
           	   </a>					
			</div>
		</div>
	</div>
	
	<!-- Mostra o conteúdo do artigo -->                       
	<div class="row py-2">	
		<div class="col-xl-12 col-lg-12">
			<div class="card shadow mb-4"> 
				<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					<div align="left">
						<h4 class="m-0 font-weight-bold text-primary" th:text="${artigo.titulo}"></h4>
					</div>
					<div align="right" class="col-xl-3 col-lg-3">
						Atualizado em <span th:text="${artigo.data}"></span>						
					</div>
				</div>
				<div class="card-body">
					<p class="row" th:utext="${artigo.texto}"></p>
				</div>	
			</div> 
		</div>	
    </div>
               	
	</div>
	
		
	</main>    

</body>
</html>
